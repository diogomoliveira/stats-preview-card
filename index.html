<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Stats Preview Card Component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-text">
        <div class="main-text">
        <h1>Get <span>insights</span> that help your business grow</h1>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
       
        <div class="stats">
        <div class="stats-table">
          <div class="stats-numbers">10k+</div>
          <div class="stats-title">Companies</div>
        </div>
        <div class="stats-table">
          <div class="stats-numbers">314</div>
          <div class="stats-title">Templates</div>
        </div>
        <div class="stats-table">
          <div class="stats-numbers">12M+</div>
          <div class="stats-title">Queries</div>
        </div>
      </div>
      </div>
      </div>
      <div class="card-img">
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="header-desktop">
        <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="header-mobile">
        <div class="blank"></div>
      </div>
    </div>
  </div>


</body>
</html>
